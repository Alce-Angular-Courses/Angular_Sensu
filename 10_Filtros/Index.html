<!DOCTYPE html>
<html lang="es"> 

      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hola Mundo</title>
        <meta name="description" content="Hola Mundo con Angula JS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
         <!-- Angular 1.6 -->
        <script src="../../node_modules/angular/angular.js"></script>
        <!-- Scripts de la aplicaciÃ³n -->
        <script src="./appModule.js"></script>
        <script src="./appController.js"></script>
        <script src="./appFiltros.js"></script>
    </head>

    <body ng-app="appMain" ng-controller="AppController as $ctrl">
    <!--elimino ng-controller="AppController as $ctrl" -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                {{$ctrl.sTexto}}
            </div>
            <div class="col-12">
                {{$ctrl.sTexto | truncar: 10 }}
            </div>
            <div class="col-12">
                {{$ctrl.sTexto | capitalizar }}
            </div>
            <div class="col-12">
                {{$ctrl.sTexto | capitalizarPalabras }}
            </div>
        </div>
    </div>
    </body>

</html>
